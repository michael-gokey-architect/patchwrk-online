
<header id="header" class="flex justify-between items-center p-3 bg-primary">
	<div class="flex items-center gap-4">
		<!-- <img class="w-12" src="../assets/images/onboarding-images/JohnBianchi.png" alt="Profile image"> -->
		<p class="uppercase text-infoLight font-display">Profile Page</p>
	</div>
	<div class="flex items-center gap-4">
		<div class="theme-options">
			<select name="theme-options" id="themeoptions" aria-label="ThemeOptions">
				<option selected class="hidden">Select a Theme</option>
				<option value="patchWrk" [selected]="theme === 'patchWrk'">patchWrk</option>
				<option value="nyias" [selected]="theme === 'nyias'">NYIAS</option>
				<option value="dragons" [selected]="theme === 'dragons'">DragonCon</option>
				<option value="grey" [selected]="theme === 'grey'">Grey</option>
				<option value="forest" [selected]="theme === 'forest'">Forest</option>
				<option value="racer" [selected]="theme === 'racer'">Left Turn Racer</option>
				<option value="retroDiner" [selected]="theme === 'retroDiner'">Retro Diner</option>
				<option value="duke" [selected]="theme === 'duke'">Duke</option>
				<option value="raven" [selected]="theme === 'raven'">Raven</option>
				<option value="slateGreen" [selected]="theme === 'slateGreen'">Slate Green</option>
				<option value="roseAmber" [selected]="theme === 'roseAmber'">Rose Amber</option>
				<option value="violetSky" [selected]="theme === 'violetSky'">Violet Sky</option>

			</select>
		</div>
	</div>
	<div class="flex items-center gap-4">
		<img class="header-icon w-8" src="/assets/images/onboarding-images/qr-icon.png" alt="QR icon">
		<img class="header-icon w-8" src="/assets/icon/hamburger.png" alt="Menu icon">
	</div>
</header>
